<script>
    var temperatura = prompt("Celsius ou Farenheit?")
        if(temperatura == "Celsius"){
            var C = parseFloat(prompt("Celsius"))
            document.write((C * 9/5) + 32 + "<br>")
        }else {
            var F = parseFloat(prompt("Farenheit"))
            document.write((F - 32) * 5/9)

        }
        </script>
